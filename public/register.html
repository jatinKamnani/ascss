<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Academic Success Center</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="application/javascript" src="./js/jquery.form.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script
    <script type="application/javascript" src="./js/bootstrap.min.js"></script>

    <link href="css/floatForm.css" rel="stylesheet">
    <script type="application/javascript" src="./js/register.js"></script>




    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="form-signin">
        <div class="text-center mb-4">
            <h1 class="h3 mb-3 font-weight-normal">Academic Success Center</h1>
            <p>Create new account</p>
        </div>

        <div class="form-label-group">
            <input type="text" id="firstName" class="form-control" placeholder="First Name" required autofocus>
            <label for="firstName">First Name</label>
        </div>

        <div class="form-label-group">
            <input type="text" id="lastName" class="form-control" placeholder="Last Name" required autofocus>
            <label for="lastName">Last Name</label>
        </div>

        <div class="form-label-group">
            <input type="text" id="userName" class="form-control" placeholder="Username" required autofocus>
            <label for="userName">Username</label>
        </div>

        <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputEmail">Email address</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password"
            data-toggle="tooltip" data-placement="top" data-trigger="focus hover"	 title="Password should contain atleast one uppercase, lowercase, digit (min 8 characters). No special characters allowed."required>
            <label for="inputPassword">Password</label>
            <!-- <p style="font-size:10px;color:dark">

          </p> -->
        </div>

        <div class="form-label-group">
            <input type="password" id="inputPasswordConfirmation" class="form-control"
                placeholder="Password Confirmation" required>
            <label for="inputPasswordConfirmation">Password Confirmation</label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" id="registerButton" type="button">Register</button>
        <div class="mt-2 text-center"> <a href="./login"> Already have an account?</a></div>
        <p class="mt-5 mb-3 text-muted text-center">&copy; All Rights Reserved.</p>
    </div>
</body>

</html>
