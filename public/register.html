<script>
    $.ajaxSetup({
        contentType: "application/json; charset=utf-8"
    });

    function displayLocationJobs() {
        console.log("retrying");
        $.get("/api?name=utkarsh", function (data, status) {
            console.log(JSON.stringify(data));
            console.log('status ' + status);

            $("#name_data").html(JSON.stringify(data));
        });
    }

    displayLocationJobs();

 <div class="container">

                  <div class="form-label-group">
                        <input  id="password" class="form-control" placeholder="Password" required>

                  <div class="form-label-group">
                        <input  id="c_password" class="form-control" placeholder="Confirm Password" required>
                        <label for="c_password"> </label>

                  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
                  <div class="text-center"> <a href="#"> Already have an account? Login!</a></div>
