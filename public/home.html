<!DOCTYPE html>
<html lang="en">
<link href="css/bootstrap.css" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.6/css/mdb.min.css" rel="stylesheet">
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="application/javascript" src="https://malsup.github.com/jquery.form.js"></script>
<script type="application/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/coursetable.js"></script>


<head>    
<meta charset="UTF-8">
</head>
<body>
    <nav class="mb-1 navbar navbar-expand-lg navbar-dark black">
        <a class="navbar-brand " href="#">Academic Writing Center</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4"
            aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link " href="#">
                        <i class="fas fa-user-alt text-primary
                    text-primary "></i>Student
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="#">
                        <i class="fas fa-user-cog text-primary
                    text-primary "></i> SI Leader</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-4" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user text-primary"></i> Profile </a>
                    <div class="dropdown-menu dropdown-menu-right dropdown-info"
                        aria-labelledby="navbarDropdownMenuLink-4">
                        <a class="dropdown-item text-primary" href="#">My account</a>
                        <a class="dropdown-item text-primary" id="logout">Log out</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

<div id="coursecont" class="container">  
    <button type="button" class="btn btn-dark btn-lg btn-block">Registered Courses</button>   
    <div class="accordion" id="Studentcoursesection">
        <div class="card">
            <div class="card-header" id="StudentCourseheading1">
                <h5 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#stdcollapseOne" aria-expanded="false" aria-controls="stdcollapseOne">View Courses</button>
                </h5>
            </div>

            <div id="stdcollapseOne" class="collapse" aria-labelledby="StudentCourseheading1" data-parent="#Studentcoursesection">
                <div class="card-body table-customise">    
                    <table id="CourseTable" class="table table-hover">
                        <thead>
                            <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Code</th>
                            <th scope="col">Title</th>
                            <th scope="col">Semester</th>
                            <th scope="col">Year</th>
                            <th scope="col">Credits</th>
                            <th scope="col">Sessions</th>    
                            </tr>
                        </thead>
                        <tbody id="CoursesBody"></tbody>
                    </table>        
                </div>
            </div>
        </div>
    </div>
</div>

    
</body>
</html>
